version: v1
plugins:
  - plugin: go
    out: gen
  - plugin: go-grpc
    out: gen
  - plugin: grpc-gateway
    out: gen
    opt:
      - generate_unbound_methods=true
  - plugin: buf.build/bufbuild/validate-go
    out: gen
  - plugin: openapiv2
    out: gen
    opt:
      - generate_unbound_methods=true
